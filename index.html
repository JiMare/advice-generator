<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div class="box">
      <h1 class="title">Advice #<span id="advice-number"></span></h1>
      <p class="advice">"<span id="advice-text"></span>"</p>
      <img
        src="images/pattern-divider-desktop.svg"
        alt="divider"
        class="divider--desktop"
      />
      <img
        src="images/pattern-divider-mobile.svg"
        alt="divider"
        class="divider--mobile"
      />
      <button class="dice" id="dice">
        <img src="images/icon-dice.svg" alt="dice" />
      </button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/jitka-mare%C5%A1ov%C3%A1/"
        >Jitka Mares</a
      >.
    </div>
  </body>
</html>
